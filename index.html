<!DOCTYPE html>

<head>
    <!--uniform circular motion demo! ()cleoold-->

    <title>Circular Motion Demo</title>
    <meta name="description" content="circular motion demo">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="icon" href="./ahp.png" sizes="32x32">
</head>


<body>
    <header>
        <h1><del>Uniform</del> circular motion demo</h1>
    </header>
    <article class="grand-container">
        <p>
            container width: <input type="text" class="container-width" autocomplete="off" />
        </p>
        <div id="info-container-1" class="info-container">
            <h3>Block one</h3>
            <p>
                <span>moving box X-axis: </span><input type="text" class="box-x" autocomplete="off" />
            </p>
            <p>
                <span>moving box Y-axis: </span><input type="text" class="box-y" autocomplete="off" />
            </p>
            <p class="custom-attr">
                <span>set color: </span><input type="text" class="set-color" autocomplete="off" />
                <span>set size(px): </span><input type="text" class="set-size" autocomplete="off" />
                <br />
                <span>set period(sec): </span><input type="text" class="set-period" autocomplete="off" />
                <span>radius(px): </span><input type="text" class="set-radius" autocomplete="off" />
                <br />
                <span>T Δ(sec/sec): </span><input type="text" class="set-period-change" autocomplete="off" />
                <span>R Δ(px/sec): </span><input type="text" class="set-radius-change" autocomplete="off" />
            </p>
            <p>
                <input type="button" class="set-attr-go" value="Go!" />
                <input type="button" class="set-attr-reset" value="Reset" />
            </p>
        </div>
        <div id="container">
            <div id="origin"></div>
            <div id="moving-obj-1" class="moving-obj"></div>
        </div>
    </article>
    <footer>
        <br />Still working in progress! (c) cleooldsaty. Report bug: <a href="https://github.com/cleoold/uniform_circular_motion"
            target="_blank">Github</a>
    </footer>
</body>

<script src="./js/movingbox.js"></script>
